name: Build & Release (PyInstaller)

on:
  push:
    tags:
      - "v*.*.*"   # e.g. v1.0.0

permissions:
  contents: write  # needed to create releases / upload assets

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        shell: bash
        run: |
          python -m PyInstaller \
            --name RealHandGUI \
            --windowed \
            --noconfirm \
            --clean \
            --paths src \
            --hidden-import can.interfaces.socketcan \
            --hidden-import can.interfaces \
            --collect-all RealHand \
            src/realhand_gui/main.py

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p release
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            7z a "release/RealHandGUI-${{ runner.os }}.zip" "./dist/RealHandGUI/*"
          else
            ditto -c -k --sequesterRsrc --keepParent "dist/RealHandGUI" "release/RealHandGUI-${{ runner.os }}.zip"
          fi

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: RealHandGUI-${{ runner.os }}
          path: release/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/**/RealHandGUI-*.zip

